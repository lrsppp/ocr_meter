<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        #drop-area {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
        }

        #file-input {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        <label for="file-input">Drag & drop or click to upload</label>
        <input type="file" id="file-input" onchange="handleFileUpload(event)">
    </div>

    <table id="results-table">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for file in uploaded_files %}
                <tr>
                    <td contenteditable="true">{{ file.file_name }}</td>
                    <td contenteditable="true">{{ file.digit }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button id="download-button" onclick="downloadResults()">Download Results</button>


    <script>
        function handleFileUpload(event) {
            const files = event.target.files || event.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload-image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response:', data);
                    updateResultsTable(data.file_name, data.digit);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error uploading image.');
                });
            }
        }

        function updateResultsTable(fileName, result) {
            const tableBody = document.querySelector('#results-table tbody');
            const newRow = document.createElement('tr');

            const fileNameCell = document.createElement('td');
            fileNameCell.textContent = fileName;
            newRow.appendChild(fileNameCell);

            const resultCell = document.createElement('td');
            resultCell.textContent = result;
            newRow.appendChild(resultCell);

            tableBody.appendChild(newRow);
        }

        const dropArea = document.getElementById('drop-area');
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('dragover');
            handleFileUpload(event);
        });

        function downloadResults() {
            const table = document.getElementById('results-table');
            const rows = table.querySelectorAll('tbody tr');

            let csvContent = 'File Name,Result\n';

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowData = Array.from(cells).map(cell => cell.textContent).join(',');
                csvContent += `${rowData}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');

            if (navigator.msSaveBlob) { // IE 10+
                navigator.msSaveBlob(blob, 'results.csv');
            } else {
                link.href = URL.createObjectURL(blob);
                link.setAttribute('download', 'results.csv');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
